<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro - VitaPharma</title>
  <link rel="stylesheet" href="cadastro.css">
</head>

<body>
  <header>
    <a href="index.html"><img src="icons/pn.png" alt="VitaPharma" class="logo"></a>
    <div class="top-right">
      <span>Central de atendimento</span>
    </div>
  </header>

  <main class="cadastro-container">
    <div class="form-header">
      <h2><a href="login.html"><button>Já tenho cadastro</button></a></h2>
     
    </div>
    <form class="cadastro-form">
      <div class="form-group">
        <label>Nome Completo</label>
        <input type="text" placeholder="Ex.: Joao Vitor Espinosa">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>CPF</label>
          <input type="text" placeholder="000.000.000-00">
        </div>

        <div class="form-group">
          <label>Celular</label>
          <input type="text" placeholder="(00) 00000-0000">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Data de Nascimento</label>
          <input type="text" placeholder="dd/mm/aaaa">
        </div>

        <div class="form-group genero">
          <label>Gênero</label>
          <div class="radio-group">
            <label><input type="radio" name="genero"> Masculino</label>
            <label><input type="radio" name="genero"> Feminino</label>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>E-mail</label>
          <input type="email" placeholder="exemplo@E-mail.com.br">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Senha</label>
          <input type="password" placeholder="Digite uma senha">
        </div>

        <div class="form-group">
          <label>Confirmar Senha</label>
          <input type="password"  placeholder="Repita a senha">
        </div>
        <div class="form-header1">
      <h2><button class="resetcad">Formatar Cadastro</button></h2>
      </div>
      <button class="btn-secundario">Fazer cadastro</button>
      </div>
      </div>
      
    </form>
  </main>
</body>

</html>
